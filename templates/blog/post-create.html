{% extends 'blog/base.html' %}

{% block title %}
    Форма по добавлению поста
{% endblock %}

{% block content %}
    <style>
        body {
            background-size: cover;
            background-position: center;
            font-family: 'Open Sans', sans-serif;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }

        .card {
            border: none;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-dark {
            background-color: #343a40;
            border-color: #343a40;
        }

        .btn-dark:hover {
            background-color: #1d2124;
            border-color: #1d2124;
        }

    </style>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Форма по добавлению поста</h1>
                <form method="post" enctype="multipart/form-data" id="recipeForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label text-black">Название
                            поста</label>
                        {{ form.title }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.brief_description.id_for_label }}" class="form-label">Краткое
                            описание</label>
                        {{ form.brief_description }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.content.id_for_label }}" class="form-label">Описание</label>
                        {{ form.content }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.main_image.id_for_label }}" class="form-label">Загрузить
                            изображение</label>
                        {{ form.main_image }}
                    </div>
                    <span>{{ error }}</span>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark">Опубликовать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
